<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Login | Toyota Motors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Toyota Motors Login Page">
  <link rel="icon" href="/favicon.ico">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body class="auth-body">
<div class="container-xxl">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="row">
        <div class="col-lg-4 mx-auto">
          <div class="card shadow-lg auth-card">
            
            <!-- Header -->
            <div class="card-body p-0 auth-header rounded-top">
              <div class="text-center p-4">
                <!-- Inline Toyota SVG -->
                <svg viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg" height="70" aria-label="Toyota Logo">
                  <ellipse cx="50" cy="20" rx="22" ry="14" stroke="#EB0A1E" stroke-width="3" fill="none"/>
                  <ellipse cx="50" cy="20" rx="9" ry="14" stroke="#EB0A1E" stroke-width="3" fill="none"/>
                  <ellipse cx="50" cy="20" rx="22" ry="9" stroke="#EB0A1E" stroke-width="3" fill="none"/>
                </svg>
                <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Let's Get Started</h4>   
                <p class="text-light fw-medium mb-0">Sign in to continue to your Toyota Account.</p>  
              </div>
            </div>
            
            <!-- Form -->
            <div class="card-body pt-4">
              <form method="POST" id="loginForm">
                <div class="form-group mb-3">
                  <label class="form-label text-white" for="username">Email</label>
                  <input type="text" class="form-control" id="username" name="email" placeholder="Enter your email" required>                               
                </div>
                <div class="form-group mb-3">
                  <label class="form-label text-white" for="userpassword">Password</label>                                            
                  <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password" required>                            
                </div>
                <div class="form-group row mt-3">
                  <div class="col-sm-6">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label text-white" for="rememberMe">Remember me</label>
                    </div>
                  </div>
                  <div class="col-sm-6 text-end">
                    <a href="/forgot-password" class="text-dark fw-bold"><i class="fas fa-lock"></i> Forgot password?</a>                                    
                  </div>
                </div>
                <div class="form-group mt-4">
                  <div class="d-grid">
                    <button class="btn btn-light auth-btn" type="submit">
                      Log In <i class="fas fa-sign-in-alt ms-1"></i>
                    </button>
                  </div>
                </div>                         
              </form>
              
              <div class="text-center mt-3">
                <p class="text-white mb-0">Don't have an account? <a href="./register.html" class="fw-bold text-dark">Register</a></p>
              </div>
              
              <!-- Social login buttons -->
              <div class="d-flex justify-content-center mt-4">
                <a href="#" class="social-btn bg-primary">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn bg-info">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-btn bg-danger">
                  <i class="fab fa-google"></i>
                </a>
              </div>
            </div><!--end card-body-->
            
          </div><!--end card-->
        </div><!--end col-->
      </div><!--end row-->
    </div><!--end col-->
  </div><!--end row-->                                        
</div><!-- container -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
